  <main>
    <h2 class="text-center mb-4">Mi Cuenta</h2>
    <section id="cuenta" class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6 px-5">
          <form [formGroup]="miFormulario" (ngSubmit)="submitForm()">
            <div class="form-group form-floating mb-3">
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group form-floating mb-3">
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group form-floating mb-3">
              <input type="text" class="form-control" id="username" formControlName="username">
            </div>
            <div class="form-group mb-3 position-relative">
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-submit btn-primary w-100">Guardar cambios</button>
          </form>
        </div>
      </div>
    </section>
  </main>
